<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Valor del Dólar</title>
</head>
<body>
    <h1>Valor del Dólar</h1>
    {% if series_data %}
        <ul>
            {% for item in series_data %}
                <li>{{ item.indexDateString }}: {{ item.value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay datos disponibles.</p>
    {% endif %}
</body>
</html>
